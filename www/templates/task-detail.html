    <div class="list">

  <label class="item item-input">
    <div class="input-label">
      Task Title
    </div>
    <input type="text" placeholder="Hello there" class="my-changes" ng-disabled= "!disableEnableForm()">
  </label>

  <label class="item item-input">
    <div class="input-label">
      Task Description
    </div>
    <input type="text" placeholder="Hello there" class="my-changes" ng-disabled= "!disableEnableForm()">
  </label>

  <label class="item item-input">
    <div class="input-label">
      Task Start Date
    </div>
    <input type="date" class="my-changes" ng-disabled= "!disableEnableForm()">
  </label>

  <label class="item item-input">
    <div class="input-label">
      Task End Date
    </div>
    <input type="date" class="my-changes" ng-disabled= "!disableEnableForm()">
  </label>

  <label class="item item-input">
    <div class="input-label">
      Task Start Time
    </div>
    <input type="time" class="my-changes" ng-disabled= "!disableEnableForm()">
  </label>

   <label class="item item-input">
    <div class="input-label">
      Task End Time
    </div>
    <input type="time" class="my-changes" ng-disabled= "!disableEnableForm()">
  </label>

    <label class="item item-input">
    <div class="input-label">
      Task Notes
    </div>
    <input type="text" placeholder="Hello there" class="my-changes" ng-disabled= "!disableEnableForm()">
  </label>

  <div class="item item-divider" ng-show="toggleVisibility"></div>

      <button class="button button-assertive button-block button-clear" ng-click="deleteTaskDetails()" ng-show="toggleVisibility"> 
              Delete Task
      </button>
    
    <div class="item item-divider" ng-show="toggleVisibility"></div>

</div>
